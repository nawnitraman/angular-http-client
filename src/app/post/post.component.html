<div class="panel panel-primary">
  <div class="panel-heading">Messages</div>
  <div class="panel-body">
    <table class="table table-hover">
      <tr *ngFor="let result of results">
        <td>{{ result.userId }}</td>
        <td>{{ result.id }}</td>
        <td>{{ result.title }}</td>
        <td>{{ result.body }}</td>
      </tr>
    </table>
  </div>
